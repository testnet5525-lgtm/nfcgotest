<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Навигация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Предотвращение скролла на всех устройствах */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }

        /* Предотвращение выделения текста на мобильных */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Разрешить клики на кнопках */
        .btn, a, button {
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
        }

        :root {
            --bg-color: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #00f7ff; /* Неоновый сине-голубой */
            --shadow: 0 4px 30px rgba(0, 247, 255, 0.2);
            --neon-glow: 0 0 10px rgba(0, 247, 255, 0.7);
            --instagram-color: #E1306C;
            --facebook-color: #1877F2;
            --telegram-color: #0088cc;
            --review-color: #FFD700; /* Золотой для отзывов */
            --button-height: 52px; /* Унифицированная высота кнопок */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        /* Фон с эффектом NFC/QR технологий */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(100, 0, 255, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e17 0%, #0d1a2c 50%, #0a0e17 100%);
            z-index: -2;
            pointer-events: none;
        }

        /* Анимированные элементы фона */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        .nfc-pulse {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(0, 247, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        .nfc-pulse:nth-child(2) {
            width: 500px;
            height: 500px;
            animation-delay: -2s;
        }

        .nfc-pulse:nth-child(3) {
            width: 700px;
            height: 700px;
            animation-delay: -4s;
        }

        .floating-qr {
            position: fixed;
            font-size: 24px;
            color: rgba(0, 247, 255, 0.3);
            animation: float 15s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        .social-icon {
            position: fixed;
            font-size: 28px;
            opacity: 0.1;
            animation: floatSocial 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        /* Анимации */
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes floatSocial {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.05; }
            25% { transform: translate(80px, -40px) rotate(90deg); opacity: 0.1; }
            50% { transform: translate(-60px, 60px) rotate(180deg); opacity: 0.15; }
            75% { transform: translate(40px, -60px) rotate(270deg); opacity: 0.1; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.05; }
        }

        .container {
            width: 92vw;
            max-width: 400px;
            max-height: 90vh;
            text-align: center;
            background: rgba(10, 14, 23, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Скрыть скроллбар в контейнере */
        .container::-webkit-scrollbar {
            display: none;
        }
        
        .container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        h1 {
            font-size: clamp(1.4rem, 5vw, 1.6rem);
            margin-bottom: 20px;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            padding: 0 5px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .btn {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 0 16px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 247, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            height: var(--button-height);
            min-height: var(--button-height);
            max-height: var(--button-height);
            /* Важно для iOS */
            -webkit-tap-highlight-color: rgba(0, 247, 255, 0.3);
        }

        /* Анимация для мобильных устройств */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            
            .btn:active {
                transform: scale(0.96);
                background: rgba(0, 247, 255, 0.15);
                border-color: var(--accent-color);
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            }
            
            /* Специальная анимация при нажатии для каждой кнопки */
            .btn:active::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(0, 247, 255, 0.2) 0%, transparent 70%);
                transform: translate(-50%, -50%) scale(0);
                animation: ripple 0.4s ease-out;
                border-radius: 12px;
            }
        }

        /* Анимация пульсации для мобильных */
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Для десктопов сохраняем hover эффекты */
        @media (hover: hover) {
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow);
                border-color: var(--accent-color);
                background: rgba(0, 247, 255, 0.1);
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn i {
            font-size: 1.2rem;
            margin-right: 12px;
            width: 24px;
            text-align: center;
            text-shadow: var(--neon-glow);
            flex-shrink: 0;
        }

        /* Цвета иконок для кнопок */
        .btn-main:nth-child(1) i { color: var(--accent-color); } /* Меню */
        .btn-main:nth-child(2) i { color: var(--accent-color); } /* Wi-Fi */
        .btn-main:nth-child(3) i { color: var(--accent-color); } /* Контакты */
        .btn-main:nth-child(4) i { color: var(--telegram-color); } /* Обратная связь */
        .btn-review i { color: var(--review-color); } /* Оставить отзыв */
        .btn-social:nth-child(1) i { color: var(--instagram-color); } /* Instagram */
        .btn-social:nth-child(2) i { color: var(--facebook-color); } /* Facebook */
        .btn-social:nth-child(3) i { color: var(--telegram-color); } /* Telegram */

        /* Эффекты при нажатии для специальных кнопок на мобильных */
        .btn-review:active { 
            border-color: var(--review-color); 
            background: rgba(255, 215, 0, 0.15); 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .btn-social:nth-child(1):active { 
            border-color: var(--instagram-color); 
            background: rgba(225, 48, 108, 0.15); 
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.3);
        }
        .btn-social:nth-child(2):active { 
            border-color: var(--facebook-color); 
            background: rgba(24, 119, 242, 0.15); 
            box-shadow: 0 0 20px rgba(24, 119, 242, 0.3);
        }
        .btn-social:nth-child(3):active { 
            border-color: var(--telegram-color); 
            background: rgba(0, 136, 204, 0.15); 
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.3);
        }

        .btn span {
            font-size: 0.95rem;
            font-weight: 500;
            text-align: left;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Анимация появления с задержкой */
        .btn {
            animation: slideInUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Задержка для каждой группы кнопок */
        .btn-main:nth-child(1) { animation-delay: 0.1s; }
        .btn-main:nth-child(2) { animation-delay: 0.15s; }
        .btn-main:nth-child(3) { animation-delay: 0.2s; }
        .btn-main:nth-child(4) { animation-delay: 0.25s; }
        .btn-review { animation-delay: 0.3s; }
        .btn-social:nth-child(1) { animation-delay: 0.35s; }
        .btn-social:nth-child(2) { animation-delay: 0.4s; }
        .btn-social:nth-child(3) { animation-delay: 0.45s; }

        /* Группировка и разделение */
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.2), transparent);
            margin: 16px 0;
            position: relative;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 1px;
        }

        /* Группировка социальных сетей */
        .social-section {
            margin-top: 5px;
        }

        .social-title {
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            opacity: 0.9;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Отдельная стилизация кнопки отзыва */
        .btn-review {
            margin-top: 4px;
            margin-bottom: 8px;
        }

        /* Иконка звезды для отзыва */
        .review-star {
            position: fixed;
            font-size: 24px;
            opacity: 0.1;
            animation: floatSocial 25s linear infinite;
            z-index: -1;
            color: var(--review-color);
            pointer-events: none;
        }

        /* Логотип NFC Beyond the QR */
        .logo {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.85rem;
            color: var(--accent-color);
            opacity: 0.8;
            margin-top: 18px;
            letter-spacing: 0.8px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            padding: 0 5px;
        }

        /* Медиа-запрос для очень маленьких экранов */
        @media (max-height: 700px) {
            .container {
                padding: 18px;
                max-height: 88vh;
            }
            
            :root {
                --button-height: 48px;
            }
            
            .btn {
                border-radius: 10px;
            }
            
            h1 {
                margin-bottom: 18px;
            }
            
            .section-divider {
                margin: 14px 0;
            }
        }

        @media (max-height: 600px) {
            .container {
                padding: 16px;
                max-height: 86vh;
            }
            
            :root {
                --button-height: 44px;
            }
            
            h1 {
                margin-bottom: 16px;
                font-size: 1.3rem;
            }
            
            .btn i {
                font-size: 1.1rem;
                margin-right: 10px;
            }
            
            .btn span {
                font-size: 0.9rem;
            }
            
            .social-title {
                font-size: 0.8rem;
                margin-bottom: 8px;
            }
            
            .section-divider {
                margin: 12px 0;
            }
            
            .logo {
                margin-top: 16px;
                font-size: 0.8rem;
            }
        }

        /* Для очень узких экранов */
        @media (max-width: 350px) {
            .container {
                padding: 15px;
                width: 94vw;
            }
            
            .btn span {
                font-size: 0.88rem;
            }
            
            .btn i {
                margin-right: 8px;
                width: 22px;
            }
        }

        /* Предотвращение bounce эффекта на iOS */
        .no-bounce {
            position: fixed;
            overflow: hidden;
        }
    </style>
</head>

<script>
    // Упрощенный JavaScript для мобильных устройств
    document.addEventListener('DOMContentLoaded', function() {
        // Базовое предотвращение скролла
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        
        // Только для фона - предотвращаем скролл при касании
        document.body.addEventListener('touchmove', function(e) {
            // Разрешаем касания только на кнопках и контейнере
            if (!e.target.closest('.btn') && !e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Анимация нажатия для кнопок на мобильных
        if ('ontouchstart' in window) {
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.96)';
                    this.style.transition = 'transform 0.1s ease';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                    this.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    
                    // Создаем эффект пульсации
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.backgroundColor = 'rgba(0, 247, 255, 0.3)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.pointerEvents = 'none';
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (rect.width / 2 - size/2) + 'px';
                    ripple.style.top = (rect.height / 2 - size/2) + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        if (ripple.parentNode === this) {
                            this.removeChild(ripple);
                        }
                    }, 600);
                });
                
                button.addEventListener('touchcancel', function() {
                    this.style.transform = '';
                    this.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                });
            });
        }
        
        // Для десктопов - hover эффекты
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                if (!('ontouchstart' in window)) {
                    this.style.transform = 'translateY(-2px)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                if (!('ontouchstart' in window)) {
                    this.style.transform = '';
                }
            });
        });
        
        // Фиксация позиции при загрузке
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 0);
        });
        
        // Фиксация при изменении ориентации
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    });
    
    // Простая функция для предотвращения двойного тапа на iOS
    document.addEventListener('touchend', function(e) {
        if (e.target.closest('.btn')) {
            // Даем время на анимацию перед переходом по ссылке
            setTimeout(() => {
                // Переход по ссылке произойдет автоматически
            }, 300);
        }
    });
</script>
