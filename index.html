<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #00f7ff; /* Неоновый сине-голубой */
            --shadow: 0 4px 30px rgba(0, 247, 255, 0.2);
            --neon-glow: 0 0 10px rgba(0, 247, 255, 0.7);
            --instagram-color: #E1306C;
            --facebook-color: #1877F2;
            --telegram-color: #0088cc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Фон с эффектом NFC/QR технологий */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(100, 0, 255, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e17 0%, #0d1a2c 50%, #0a0e17 100%);
            z-index: -2;
        }

        /* Анимированные элементы фона */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        .nfc-pulse {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(0, 247, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }

        .nfc-pulse:nth-child(2) {
            width: 500px;
            height: 500px;
            animation-delay: -2s;
        }

        .nfc-pulse:nth-child(3) {
            width: 700px;
            height: 700px;
            animation-delay: -4s;
        }

        .floating-qr {
            position: absolute;
            font-size: 24px;
            color: rgba(0, 247, 255, 0.3);
            animation: float 15s linear infinite;
            z-index: -1;
        }

        .social-icon {
            position: absolute;
            font-size: 28px;
            opacity: 0.1;
            animation: floatSocial 20s linear infinite;
            z-index: -1;
        }

        /* Анимации */
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes floatSocial {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.05; }
            25% { transform: translate(80px, -40px) rotate(90deg); opacity: 0.1; }
            50% { transform: translate(-60px, 60px) rotate(180deg); opacity: 0.15; }
            75% { transform: translate(40px, -60px) rotate(270deg); opacity: 0.1; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.05; }
        }

        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            background: rgba(10, 14, 23, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .btn {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 18px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 247, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
            background: rgba(0, 247, 255, 0.1);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            font-size: 1.4rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            text-shadow: var(--neon-glow);
        }

        /* Цвета иконок для социальных сетей */
        .btn:nth-child(1) i { color: var(--accent-color); } /* Меню */
        .btn:nth-child(2) i { color: var(--accent-color); } /* Wi-Fi */
        .btn:nth-child(3) i { color: var(--accent-color); } /* Контакты */
        .btn:nth-child(4) i { color: var(--telegram-color); } /* Обратная связь */
        .btn:nth-child(5) i { color: var(--instagram-color); } /* Instagram */
        .btn:nth-child(6) i { color: var(--facebook-color); } /* Facebook */
        .btn:nth-child(7) i { color: var(--telegram-color); } /* Telegram */

        /* Эффекты при наведении для социальных сетей */
        .btn:nth-child(5):hover { border-color: var(--instagram-color); background: rgba(225, 48, 108, 0.1); }
        .btn:nth-child(6):hover { border-color: var(--facebook-color); background: rgba(24, 119, 242, 0.1); }
        .btn:nth-child(7):hover { border-color: var(--telegram-color); background: rgba(0, 136, 204, 0.1); }

        .btn span {
            font-size: 1.05rem;
            font-weight: 500;
        }

        /* Анимация появления */
        .btn {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Задержка для каждой кнопки */
        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.15s; }
        .btn:nth-child(3) { animation-delay: 0.2s; }
        .btn:nth-child(4) { animation-delay: 0.25s; }
        .btn:nth-child(5) { animation-delay: 0.3s; }
        .btn:nth-child(6) { animation-delay: 0.35s; }
        .btn:nth-child(7) { animation-delay: 0.4s; }

        /* Группировка социальных сетей */
        .social-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 247, 255, 0.1);
        }

        .social-title {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            opacity: 0.8;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Логотип NFC Beyond the QR */
        .logo {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--accent-color);
            opacity: 0.7;
            margin-top: 25px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 380px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 16px;
                border-radius: 12px;
            }
            
            .btn i {
                font-size: 1.3rem;
                margin-right: 12px;
            }
            
            .btn span {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Анимированный фон -->
<div class="background"></div>
<div class="grid-overlay"></div>
<div class="nfc-pulse"></div>
<div class="nfc-pulse"></div>
<div class="nfc-pulse"></div>

<!-- Плавающие QR символы -->
<div class="floating-qr" style="top: 10%; left: 10%;">■</div>
<div class="floating-qr" style="top: 20%; right: 15%;">□</div>
<div class="floating-qr" style="bottom: 30%; left: 20%;">▢</div>
<div class="floating-qr" style="bottom: 15%; right: 10%;">■</div>

<!-- Плавающие иконки социальных сетей -->
<div class="social-icon" style="top: 15%; left: 20%; color: var(--instagram-color);"><i class="fab fa-instagram"></i></div>
<div class="social-icon" style="top: 70%; left: 15%; color: var(--facebook-color);"><i class="fab fa-facebook"></i></div>
<div class="social-icon" style="top: 85%; right: 20%; color: var(--telegram-color);"><i class="fab fa-telegram"></i></div>
<div class="social-icon" style="top: 25%; right: 25%; color: var(--accent-color);"><i class="fas fa-wifi"></i></div>

<div class="container">
    <h1>Добро пожаловать!</h1>
    
    <div class="menu-grid">
        <a href="https://yourlink.com/menu" class="btn">
            <i class="fas fa-utensils"></i>
            <span>Меню</span>
        </a>

        <a href="https://yourlink.com/wifi" class="btn">
            <i class="fas fa-wifi"></i>
            <span>Wi-Fi</span>
        </a>

        <a href="tel:+79000000000" class="btn">
            <i class="fas fa-phone-alt"></i>
            <span>Контакты</span>
        </a>

        <a href="https://t.me/yourprofile" class="btn">
            <i class="fas fa-comment-dots"></i>
            <span>Обратная связь</span>
        </a>

        <!-- Социальные сети -->
        <div class="social-section">
            <div class="social-title">Мы в социальных сетях</div>
            
            <a href="https://instagram.com/yourprofile" class="btn">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://facebook.com/yourpage" class="btn">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook Page</span>
            </a>

            <a href="https://t.me/yourchannel" class="btn">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram Channel</span>
            </a>
        </div>
    </div>
    
    <div class="logo"> Powered by NFC Go: Beyond the QR</div>
</div>

</body>
</html>
